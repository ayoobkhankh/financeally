<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage Party</title>
    <link href="../../dependancies/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/select2.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/switchery.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/custom.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="row">
                <div>
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Manage Address
                                <small></small>
                            </h2>
                            <div class="clearfix"></div>
                            <i class="fa fa-info-circle" style=" color: lightcoral"></i>&emsp; Create and manage addresses of the master company. User '+ Branch' button to add a
                            new address. Select an Address ID from the dropdown list to edit an existing address.
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                            <label id="SelfName">&emsp;</label>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                            <label id="SelfPAN">&emsp;</label>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                            <label id="SelfRegNo">&emsp;</label>
                        </div>

                        <div class="x_content">
                            <!-- <div class="ln_solid"></div> -->
                            <form class="form-horizontal" id="ManageSelfAdrFrm" data-parsley-validate="">
                                <div class="form-group">
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <select class="select2_single form-control" id="AdrIdList" tabindex="-1">
                                        </select>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <select class="select2_single form-control" id="AddressType" tabindex="-1">
                                            <option value="HO">Head Office</option>
                                            <option value="BR">Branch</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <select class="select2_single form-control" id="SelectState" tabindex="-1" required data-parsley-errors-messages-disabled>
                                            <option></option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">State Code</label>
                                            <input type="text" id="statecode" class="form-control form-fixer" disabled>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group">
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Address</label>
                                            <input type="text" id="Address" class="form-control form-fixer" required="" data-parsley-length="[3, 100]" data-parsley-errors-messages-disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">PIN</label>
                                            <input type="text" id="Pin" class="form-control form-fixer" required="" data-parsley-length="[3, 100]" data-parsley-errors-messages-disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">GSTIN</label>
                                            <input type="text" id="GSTIN" class="form-control form-fixer">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Branch Code</label>
                                            <input type="text" id="BranchCode" class="form-control form-fixer">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Phone</label>
                                            <input type="text" id="Phone" class="form-control form-fixer">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">POC</label>
                                            <input type="text" id="POC" class="form-control form-fixer">
                                        </div>

                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Email</label>
                                            <input type="text" id="SEmail" class="form-control form-fixer">
                                        </div>

                                    </div>
                                </div>

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-3">
                                        <button type="button" class="btn btn-default btn-sm" id="SaveAddress">
                                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                                        <button type="button" class="btn btn-default btn-sm">
                                            <i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                                        <button type="button" class="btn btn-default btn-sm" id="RefreshAdrtList">
                                            <i class="fa fa-refresh" aria-hidden="true"></i> Reset</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('../../renderer.js')
    </script>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="../../dependancies/js/jquery.min.js"></script>

    <script src="../../dependancies/js/parsley.min.js"></script>
    <script src="../../dependancies/js/custom.min.js"></script>
    <script src="../../dependancies/js/switchery.min.js"></script>
    <script src="../server/ServerActivities.js"></script>
    <script src="ManageAddress.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
