<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage Bank Accounts</title>
    <link href="../../dependancies/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/select2.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/switchery.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/custom.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="row">
                <div>
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Manage Bank Accounts
                                <small></small>
                            </h2>
                            <div class="clearfix"></div>
                            <i class="fa fa-info-circle" style=" color: lightcoral"></i>&emsp;Create and manage addresses of the master company. User '+ Branch' button to add a
                            new address. Select an Address ID from the dropdown list to edit an existing address.
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <label>Toggle Create / Update&emsp;</label>
                            <input type="checkbox" class="js-switch" id="vendor_edit_create_toggle" checked="checked">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <select class="select2_single form-control" id="SelectAccount" tabindex="-1" disabled>
                                <option></option>
                            </select>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-12 form-group has-feedback">
                            <button type="button" class="btn btn-default" disabled id="RefreshBankList" disabled>
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                            </button>

                        </div>

                        <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                            <div class="input-group">
                                <label class="input-group-addon" for="BankAccId">ID</label>
                                <input type="text" class="form-control" disabled id="BankAccId">
                            </div>
                        </div>

                        <div class="x_content">
                            <form class="form-horizontal" id="ManageBankFrm" data-parsley-validate="">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Account Name</label>
                                            <input type="text" id="AccountName" class="form-control form-fixer" name="field" required="" data-parsley-length="[3, 100]"
                                                data-parsley-errors-messages-disabled="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Name as per bank</label>
                                            <input type="text" id="NameInBank" class="form-control form-fixer" data-parsley-trigger="change" data-parsley-length="[3, 100]"
                                                data-parsley-errors-messages-disabled="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Bank Name</label>
                                            <input type="text" step="1" id="NameOftheBank" class="form-control form-fixer" data-parsley-trigger="change" data-parsley-length="[3, 100]"
                                                data-parsley-errors-messages-disabled="true">
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-12">
                                        <select class="select2_single form-control" id="AccountType" tabindex="-1">
                                            <option value="Current">Current</option>
                                            <option value="Savings">Savings</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <div class="input-group">
                                            <label class="input-group-addon">IFSC</label>
                                            <input type="text" step="1" id="IFSC" class="form-control form-fixer" data-parsley-trigger="change" data-parsley-length="[3, 100]"
                                                data-parsley-errors-messages-disabled="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Branch Name</label>
                                            <input type="text" step="1" id="Branch" class="form-control form-fixer" data-parsley-trigger="change" data-parsley-length="[3, 100]"
                                                data-parsley-errors-messages-disabled="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <button type="button" class="btn btn-default btn-sm" id="SaveBankAccount">
                                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                                        <button type="button" class="btn btn-default btn-sm">
                                            <i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('../../renderer.js')
    </script>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="../../dependancies/js/jquery.min.js"></script>
    <script src="../../dependancies/js/bootstrap.min.js"></script>
    <script src="../../dependancies/js/select2.min.js"></script>
    <script src="../../dependancies/js/parsley.min.js"></script>
    <script src="../../dependancies/js/custom.min.js"></script>
    <script src="../../dependancies/js/switchery.min.js"></script>
    <script src="../server/ServerActivities.js"></script>
    <script src="ManageBanks.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
