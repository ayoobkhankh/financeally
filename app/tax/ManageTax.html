<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="row">
                <div>
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>
                                Manage Taxes
                            </h2>
                            <div class="clearfix"></div>
                            <i class="fa fa-info-circle" style=" color: lightcoral"></i>&emsp;Create/manage tax catagories. All the tax rates required should be configured here.
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <label>Toggle Create / Update&emsp;</label>
                            <input type="checkbox" class="js-switch" checked="checked">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <select class="select2_single form-control" id="SelectTax" tabindex="-1">
                                <option></option>
                            </select>

                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-12 form-group has-feedback">
                            <button type="button" class="btn btn-default" id="RefreshTaxList">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                            </button>
                        </div>

                        <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                            <div class="input-group">
                                <label class="input-group-addon">ID</label>
                                <input type="text" class="form-control" disabled id="TaxId">
                            </div>
                        </div>

                        <div class="x_content">
                            <form class="form-horizontal" id="ManageTaxFrm" data-parsley-validate="">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="input-group">
                                            <label class="input-group-addon">Tax Name</label>
                                            <input type="text" id="TaxName" class="form-control form-fixer" required="" data-parsley-length="[3, 100]" data-parsley-errors-messages-disabled>
                                        </div>
                                    </div>

                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="input-group">
                                            <label class="input-group-addon">Tax Desciption</label>
                                            <input type="text" id="TaxDesc" class="form-control form-fixer" data-parsley-length="[3, 100]" data-parsley-errors-messages-disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <div class="input-group">
                                            <label class="input-group-addon">IGST %</label>
                                            <input type="text" id="IGSTRate" class="form-control form-fixer" required="" data-parsley-type="number" data-parsley-length="[1, 100]"
                                                data-parsley-errors-messages-disabled data-parsley-min="0" data-parsley-max="100">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <div class="input-group">
                                            <label class="input-group-addon">SGST %</label>
                                            <input type="text" id="CGSTRate" class="form-control form-fixer" required="" data-parsley-type="number" data-parsley-length="[1, 100]"
                                                data-parsley-errors-messages-disabled data-parsley-min="0" data-parsley-max="100">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <div class="input-group">
                                            <label class="input-group-addon">CGST %</label>
                                            <input type="text" id="SGSTRate" class="form-control form-fixer" required="" data-parsley-type="number" data-parsley-length="[1, 100]"
                                                data-parsley-errors-messages-disabled data-parsley-min="0" data-parsley-max="100">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <div class="input-group">
                                            <label class="input-group-addon">CESS %</label>
                                            <input type="text" id="CESSRate" class="form-control form-fixer" required="" data-parsley-type="number" data-parsley-length="[1, 100]"
                                                data-parsley-errors-messages-disabled data-parsley-min="0" data-parsley-max="100">
                                        </div>
                                    </div>


                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <button type="button" class="btn btn-default btn-sm" id="SaveTax">
                                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                                        <button type="button" class="btn btn-default btn-sm">
                                            <i class="fa fa-times-circle" aria-hidden="true"></i> Close</button>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback" id="ServerMsg">.
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bs-callout bs-callout-warning hidden">
        <h4>Oh snap!</h4>
        <p>This form seems to be invalid :(</p>
    </div>

    <div class="bs-callout bs-callout-info hidden">
        <h4>Yay!</h4>
        <p>Everything seems to be ok :)</p>
    </div>

    <script src="../../dependancies/js/custom.min.js"></script>
    <script src="../../dependancies/js/switchery.min.js"></script>
    <script src="../server/ServerActivities.js"></script>
    <script src="ManageTax.js"></script>

    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
