<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Manage Products</title>

    <link href="../../dependancies/css/switchery.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/custom.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="row">
                <div>
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Manage Products
                                <small></small>
                            </h2>
                            <div class="clearfix"></div>
                            <i class="fa fa-info-circle" style=" color: lightcoral"></i>&emsp;Create and manage addresses of the master company. User '+ Branch' button to add a
                            new address. Select an Address ID from the dropdown list to edit an existing address.
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                            <label>Toggle Create / Update&emsp;</label>
                            <input type="checkbox" class="js-switch" id="vendor_edit_create_toggle" checked="checked">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <select class="select2_single form-control" id="SelectProduct" tabindex="-1" disabled>
                                <option></option>
                            </select>
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-12 form-group has-feedback">
                            <button type="button" class="btn btn-default" disabled id="RefreshProList">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                            </button>

                        </div>

                        <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                            <div class="input-group">
                                <label class="input-group-addon" for="ProductId">ID</label>
                                <!-- <span class="input-group-btn">
                                    <button type="button" class="btn btn-info btn-sm">ID</button>
                                </span> -->
                                <input type="text" class="form-control" disabled id="ProductId">
                            </div>
                        </div>

                        <div class="x_content">
                            <form class="form-horizontal" id="ManagePrdFrm" data-parsley-validate="">
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Product Name</label>
                                            <!-- <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-sm">Product Name</button>
                                            </span> -->
                                            <input type="text" id="ProductName" class="form-control form-fixer" name="field" required="" data-parsley-length="[3, 100]"
                                                data-parsley-errors-messages-disabled="true">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Description</label>

                                            <!-- <span class="input-group-btn">
                                                <button type="button" class="btn btn-default btn-sm">Description</button>
                                            </span> -->
                                            <input type="text" id="ProductDesc" class="form-control form-fixer" data-parsley-trigger="change" data-parsley-length="[3, 100]"
                                                data-parsley-errors-messages-disabled="true">
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-12">
                                        <select class="select2_single form-control" id="ProductType" tabindex="-1">
                                            <option value="HSN">Goods</option>
                                            <option value="SAC">Services</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">HSN/SAC Code</label>
                                            <input type="text" step="1" id="ProductCode" class="form-control form-fixer" required="" data-parsley-length="[4, 8]" data-parsley-errors-messages-disabled="true"
                                                data-parsley-type="digits">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <select class="select2_single form-control" id="MeasureUnit" tabindex="-1" required="" data-parsley-errors-messages-disabled="true">
                                            <option></option>
                                        </select>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <select class="select2_single form-control" id="TaxClass" tabindex="-1" required="" data-parsley-errors-messages-disabled="true">
                                            <!-- <option></option> -->
                                        </select>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">IGST%</label>
                                            <input type="text" id="IGSTRate" class="form-control form-fixer" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">CGST%</label>
                                            <input type="text" id="CGSTRate" class="form-control form-fixer" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">SGST%</label>
                                            <input type="text" id="SGSTRate" class="form-control form-fixer" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">CESS%</label>
                                            <input type="text" id="CESSRate" class="form-control form-fixer" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <div class="input-group">
                                            <label class="input-group-addon">Sales price</label>
                                            <input type="text" id="SalePrice" class="form-control form-fixer" required="" data-parsley-errors-messages-disabled="true"
                                                data-parsley-trigger="change" data-parsley-type="number" data-parsley-length="[1, 100]">
                                        </div>

                                    </div>

                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <button type="button" class="btn btn-default btn-sm" id="SaveProduct">
                                            <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                                        <button type="button" class="btn btn-default btn-sm">
                                            <i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('../../renderer.js')
    </script>

        if (typeof module === 'object') {
            window.module = module;

    <script src="../../dependancies/js/select2.min.js"></script>
    <script src="../../dependancies/js/parsley.min.js"></script>
    <script src="../../dependancies/js/custom.min.js"></script>
    <script src="../../dependancies/js/switchery.min.js"></script>
    <script src="../server/ServerActivities.js"></script>
    <script src="ManageProducts.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
