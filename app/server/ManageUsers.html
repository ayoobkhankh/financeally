<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage Users</title>
    <link href="../../dependancies/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/select2.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/switchery.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/custom.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
        .buttonwidth {
            width: 80px;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <div class="row">
                <div>
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Manage Users
                                <small></small>
                            </h2>
                            <div class="clearfix"></div>
                        </div>


                        <form class="form-horizontal form-label-left input_mask">
                            <div class="x_content">
                                <div class="col-md-6 col-sm-6 col-xs-6 form-group has-feedback">
                                    <select class="form-control" id="SelectCon" tabindex="-1">
                                        <option></option>

                                    </select>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <label>Toggle Create / Update&emsp;</label>
                                    <input type="checkbox" class="js-switch" id="vendor_edit_create_toggle" checked="checked">
                                </div>
                            </div>
                            <div class="x_content">

                                <div class="col-md-6 col-sm-6 col-xs-6 form-group has-feedback">
                                    <select class="form-control" id="SelectUsr" tabindex="-1">
                                        <option></option>

                                    </select>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <button type="button" class="btn btn-danger btn-sm" id="RefreshUsersList">
                                        <i class="fa fa-refresh" aria-hidden="true"></i> Refresh List</button>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm buttonwidth" disabled>User ID</button>
                                        </span>
                                        <input type="text" id="UserId" class="form-control form-fixer" disabled>
                                    </div>
                                </div>                               
                            </div>
                            <div class="x_content">
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm buttonwidth" disabled>Name</button>
                                        </span>
                                        <input type="text" id="NameofUser" class="form-control form-fixer">
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <select class="form-control" id="SelectRole">
                                        <option></option>
                                        <option value="SALESEXEC">Sales Executive</option>
                                        <option value="ACCOUNT">Accountant</option>
                                        <option value="CONSULT">Consultant</option>
                                        <option value="AUDIT">Auditor</option>
                                        <option value="OTH">Others</option>
                                    </select>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm buttonwidth" disabled>Username</button>
                                        </span>
                                        <input type="text" id="UserName" class="form-control form-fixer">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-sm buttonwidth" disabled>Password</button>
                                        </span>
                                        <input type="password" id="Password" class="form-control form-fixer">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-md-offset-3">
                                    <button type="button" class="btn btn-default btn-sm" id="SaveUser">
                                        <i class="fa fa-save" aria-hidden="true"></i> Save User</button>
                                    <button type="button" class="btn btn-default btn-sm">
                                        <i class="fa fa-times-circle" aria-hidden="true"></i> Cancel</button>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 form-group has-feedback" id="ServerMsg">.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        // You can also require other files to run in this process
        require('../../renderer.js')
    </script>
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="../../dependancies/js/jquery.min.js"></script>
    <script src="../../dependancies/js/bootstrap.min.js"></script>
    <script src="../../dependancies/js/select2.min.js"></script>
    <script src="../../dependancies/js/switchery.min.js"></script>
    <script src="../../dependancies/js/custom.min.js"></script>
    <script src="../server/ConnectionActivities.js"></script>
    <!-- <script src="ConnectionOps.js"></script> -->
    <script src="ManageUsers.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
