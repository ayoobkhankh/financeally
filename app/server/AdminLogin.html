<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authenticate Action</title>
    <link href="../../dependancies/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- <link href="../../dependancies/css/select2.min.css" rel="stylesheet" type="text/css"> -->
    <link href="../../dependancies/css/custom.min.css" rel="stylesheet" type="text/css">
    <link href="../../dependancies/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
        .buttonwidth {
            width: 80px;
        }
    </style>

<body>
    <div>
        <div>
            <div class="row">
                <div>
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>
                                Authenticate Action
                            </h2>
                            <div class="clearfix"></div>
                        </div>

                        <div class="x_content">

                            <form class="form-horizontal form-label-left input_mask">

                                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left" id="adminusername_input" placeholder="Admin Username">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>

                                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                    <input type="password" class="form-control has-feedback-left" id="adminpassword_input" placeholder="Admin Password">
                                    <span class="fa fa-lock form-control-feedback left" aria-hidden="true"></span>
                                </div>

                        </div>
                        <div class="x_content">
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-md-offset-3">
                                    <!-- <button type="button" class="btn btn-default btn-sm" id="ServerConnect">
                                    <i class="fa fa-plug" aria-hidden="true"></i> Connect</button> -->
                                    <button type="button" class="btn btn-danger btn-sm" id="AuthenticateBtn">
                                        <i class="fa fa-key" aria-hidden="true"></i> Authenticate</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        if (window.module) module = window.module;
